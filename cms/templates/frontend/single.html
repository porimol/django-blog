{% extends "frontend/base.html" %}
    {% block content %}
        <!-- Blog Post -->
        {% if post %}
            <!-- Title -->
            <h1><a href="{% url 'posts:single_post' post.id %}">{{ post.title }}</a></h1>

            <!-- Author -->
            <p class="lead">
                Category : <a href="{% url 'categories:post_by_category' post.category_id %}">{{ post.category.name }}</a>
            </p>

            <!-- Date/Time -->
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.pub_date }}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-responsive" src="http://placehold.it/900x300" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead">{{ post.description }}</p>
            <hr>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    {% endblock %}
